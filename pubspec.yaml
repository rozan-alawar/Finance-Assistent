name: finance_assistent
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.4


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0


flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/nav/

  fonts:
    - family: ExpoArabic
      fonts:
        - asset: assets/fonts/Expo_Arabic_Regular.ttf
          weight: 400
        - asset: assets/fonts/Expo_Arabic_Light.ttf
          weight: 300
        - asset: assets/fonts/Expo_Arabic_Light.ttf
          weight: 200
        - asset: assets/fonts/Expo_Arabic_Medium.ttf
          weight: 500
        - asset: assets/fonts/Expo_Arabic_SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Expo_Arabic_Bold.ttf
          weight: 700
        - asset: assets/fonts/Expo_Arabic_Bold.ttf
          weight: 800
        - asset: assets/fonts/Expo_Arabic_Bold.ttf
          weight: 900